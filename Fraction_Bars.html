<dialog id="dialog-splits">
	<form method="dialog">
		<p>
			<canvas id="split-display" width="100" height="100"></canvas>
		</p>
		<div class="radio_vert_horz" id="radio_vert" style="display: none;">
			<label class="c_vertical" for="vert">&nbsp;</label>
			<input type="radio" name="vert_horiz" id="vert" value="Vertical" checked="">
			<label class="c_horizontal" for="horiz">&nbsp;</label>
			<input type="radio" name="vert_horiz" id="horiz" value="Horizontal">
		</div>

		<p>
			<label class="c_number_part" for="split-slider">&nbsp;</label>
			<input type="text" id="split-slider-field" style="border:0; color:#f6931f; font-weight:bold;" value="2" readonly="">
		</p>

		<input type="range" id="split-slider" min="2" max="20" value="2" step="1" oninput="document.getElementById('split-slider-field').value = this.value">

		<div id="radio_whole">
			<label class="c_part_whole" for="whole">&nbsp;</label>
			<input type="radio" name="whole_part" id="whole" value="Whole" checked="">
			<br>
			<label class="c_part_part" for="part">&nbsp;</label>
			<input type="radio" name="whole_part" id="part" value="Part">
		</div>
		<footer>
			<button value="ok" id="split-ok-button">Ok</button>
			<button value="cancel" id="split-cancel-button">Cancel</button>
		</footer>
	</form>
</dialog>
