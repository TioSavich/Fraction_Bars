<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fraction Bars</title>

    <!-- Include CSS Files -->
    <link rel="stylesheet" href="fractionBars.css" type="text/css">
    <link rel="stylesheet" href="lang_eng.css" type="text/css">
    <link rel="stylesheet" href="deneme.css" type="text/css">
    <link rel="stylesheet" href="jquery-ui-1.10.3.custom.min.css" type="text/css">

    <!-- Include JavaScript Libraries -->
    <script src="jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="jquery-ui-1.10.3.custom.min.js" type="text/javascript"></script>
    <script src="cycle.js" type="text/javascript"></script>
    <script src="FileSaver.min.js" type="text/javascript"></script>
    <script src="Blob.js" type="text/javascript"></script>

    <!-- Include Your JavaScript Files -->
    <script src="utilities.js" type="text/javascript"></script>
    <script src="Point.js" type="text/javascript"></script>
    <script src="Bar.js" type="text/javascript"></script>
    <script src="Mat.js" type="text/javascript"></script>
    <script src="Split.js" type="text/javascript"></script>
    <script src="SplitsWidget.js" type="text/javascript"></script>
    <script src="Line.js" type="text/javascript"></script>
    <script src="CanvasState.js" type="text/javascript"></script>
    <script src="FractionBarsCanvas.js" type="text/javascript"></script>
    <script src="fractionBars.js" type="text/javascript"></script>
</head>
<body>
    <a class="skip-link" href="#main">Skip to main content</a>
    <h1 class="bar_titles" id="bar_titles">Fraction Bars</h1>
    <div id="main">
        <div id="tools">
            <div class="toolGroup">
                <a class="c_bar" id="tool_bar">&nbsp;</a>
                <a class="c_mat" id="tool_mat">&nbsp;</a>
                <!-- <a id="tool_cover">Cover</a> -->
            </div>
            <div class="toolGroup">
                <a class="c_copy" id="action_copy">&nbsp;</a>
                <a class="c_repeat" id="tool_repeat">&nbsp;</a>
                <a class="c_iterate" id="window_iterate">&nbsp;</a>
                <a class="c_join" id="action_join">&nbsp;</a>
                <a class="c_delete" id="action_delete">&nbsp;</a>
            </div>
            <div class="toolGroup">
                <a class="c_parts" id="window_split">&nbsp;</a>
                <a class="c_pieces" id="tool_manualSplit">&nbsp;</a>
                <a class="c_b_apart" id="action_breakApart">&nbsp;</a>
                <a class="c_pullout" id="action_pullOutSplit">&nbsp;</a>
                <a class="c_c_parts" id="action_clearSplits">&nbsp;</a>
            </div>
            <div class="toolGroup">
                <a class="c_set_unit" id="action_setUnitBar">&nbsp;</a>
                <a class="c_measure" id="action_measure">&nbsp;</a>
                <a class="c_make" id="action_make">&nbsp;</a>
                <a class="c_label" id="window_label">&nbsp;</a>
            </div>
            <div class="toolGroup">
                <a class="c_undo" id="action_undo">&nbsp;</a>
                <a class="c_redo" id="action_redo">&nbsp;</a>
                <a class="c_save" id="action_save">&nbsp;</a>
                <a class="c_open" id="action_open">&nbsp;</a>
                <a class="c_new" id="action_clearAll">&nbsp;</a>
                <a class="c_print" id="action_print">&nbsp;</a>
                <a class="c_properties" id="window_properties">&nbsp;</a>
            </div>
            <div class="toolGroup" style="text-align:center">
                <a class="colorBlock color10 colorSelected" id="setColor1">&nbsp;</a>
                <a class="colorBlock color3" id="setColor2">&nbsp;</a>
                <a class="colorBlock color7" id="setColor3">&nbsp;</a>
                <a class="colorBlock color5" id="setColor4">&nbsp;</a>
                <a class="colorBlock color12" id="setColor5">&nbsp;</a>
                <a class="colorBlock color9" id="setColor6">&nbsp;</a>
                <a class="colorBlock color13" id="setColor7">&nbsp;</a>
                <a class="colorBlock color14" id="setColor8">&nbsp;</a>
            </div>
            <div class="toolGroup" style="text-align:center">
                <select class="c_filetext" id="id_filetext" multiple="multiple" style="display: none;"></select>
                <a class="c_previous" id="action_previous" style="display: none;">&nbsp;</a>
                <a class="c_next" id="action_next" style="display: none;">&nbsp;</a>
            </div>
            <div class="toolGroup" style="text-align:center">
                <a class="hideShow c_hide" id="tool_hide">&nbsp;</a>
                <a class="hideShow c_show" id="action_show">&nbsp;</a>
            </div>
        </div>

        <div hidden id="flags">
            <a id="marked-iterate" data-flag="true">&nbsp;</a>
        </div>

        <canvas id="fbCanvas" width="700" height="600"></canvas>

        <!-- Hidden input for labels -->
        <input name="labelField" id="labelInput" type="text" value="" style="display: none;">

    </div>

    <!-- Dialogs -->
    <div id="dialog-splits" title="Split Bar" style="display: none;">
        <p>
            <canvas id="split-display" width="100" height="100"></canvas>
        </p>
        <div class="radio_vert_horz" id="radio_vert" style="display: none;">
            <label class="c_vertical" for="vert">&nbsp;</label>
            <input type="radio" name="vert_horiz" id="vert" value="Vertical" checked>
            <label class="c_horizontal" for="horiz">&nbsp;</label>
            <input type="radio" name="vert_horiz" id="horiz" value="Horizontal">
        </div>

        <p>
            <label class="c_number_part" for="split-slider-field">&nbsp;</label>
            <input type="text" id="split-slider-field" style="border:0; color:#f6931f; font-weight:bold;" value="2" readonly>
        </p>

        <div id="split-slider"></div>

        <div id="radio_whole">
            <label class="c_part_whole" for="whole">&nbsp;</label>
            <input type="radio" name="whole_part" id="whole" value="Whole" checked>
            <br>
            <label class="c_part_part" for="part">&nbsp;</label>
            <input type="radio" name="whole_part" id="part" value="Part">
        </div>
    </div>

    <div id="dialog-properties" title="Properties" style="display: none;">
        <label class="c_iterations" for="same">&nbsp;</label>
        <div id="radio_iterate_p" title="Iterations">
            <p>
                <label class="c_dont_create" for="same">&nbsp;</label>
                <input type="radio" name="create" id="same" value="Same">
                <br>
                <label class="c_create_new" for="new">&nbsp;</label>
                <input type="radio" name="create" id="new" value="New" checked>
                <br>
                ---
                <br>
                <label class="c_two_way" for="two_way">&nbsp;</label>
                <input type="radio" name="two_ittr" id="two_way" value="Two_way">
                <br>
                <label class="c_one_way" for="one_way">&nbsp;</label>
                <input type="radio" name="two_ittr" id="one_way" value="One_way" checked>
            </p>
        </div>
        <br>
        <label class="c_splits" for="same">&nbsp;</label>
        <div id="radio_split_p" title="Split or Manual Split">
            <p>
                <label class="c_vert_horiz" for="two_horiz">&nbsp;</label>
                <input type="radio" name="two_split" id="two_horiz" value="Two_horiz">
                <br>
                <label class="c_only_vert" for="one_horiz">&nbsp;</label>
                <input type="radio" name="two_split" id="one_horiz" value="One_horiz" checked>
            </p>
        </div>
        <br>
        <div id="tools2">
            <div class="toolGroup" style="text-align:center">
                <p>
                    <label class="c_color" for="color">&nbsp;</label>
                </p>
                <a class="colorBlock1 color1" id="setColor1_2">&nbsp;</a>
                <a class="colorBlock1 color2" id="setColor2_2">&nbsp;</a>
                <a class="colorBlock1 color3" id="setColor3_2">&nbsp;</a>
                <a class="colorBlock1 color4" id="setColor4_2">&nbsp;</a>
                <a class="colorBlock1 color5" id="setColor5_2">&nbsp;</a>
                <a class="colorBlock1 color6" id="setColor6_2">&nbsp;</a>
                <a class="colorBlock1 color7" id="setColor7_2">&nbsp;</a>
                <a class="colorBlock1 color8" id="setColor8_2">&nbsp;</a>
                <a class="colorBlock1 color9" id="setColor9_2">&nbsp;</a>
                <a class="colorBlock1 color10 colorSelected" id="setColor10">&nbsp;</a>
                <a class="colorBlock1 color11" id="setColor11">&nbsp;</a>
                <a class="colorBlock1 color12" id="setColor12">&nbsp;</a>
                <a class="colorBlock1 color13" id="setColor13">&nbsp;</a>
                <a class="colorBlock1 color14" id="setColor14">&nbsp;</a>
                <a class="colorBlock1 color15" id="setColor15">&nbsp;</a>
                <a class="colorBlock1 color16" id="setColor16">&nbsp;</a>
            </div>
        </div>
    </div>

    <div id="dialog-iterate" title="Iterate" style="display: none;">
        <div class="radio_itterate_vert_horz" id="iterate_vert-horiz" style="display: none;">
            <label class="c_vertical" for="iterate_vert">&nbsp;</label>
            <input type="radio" name="vert_horiz" id="iterate_vert" value="Vertical" checked>
            <label class="c_horizontal" for="iterate_horiz">&nbsp;</label>
            <input type="radio" name="vert_horiz" id="iterate_horiz" value="Horizontal">
        </div>
        <p>
            <label class="c_number_iterations" for="iterate-field">&nbsp;</label>
            <input type="text" id="iterate-field" style="border:1; color:#000000; font-weight:bold;" value="2">
        </p>
    </div>

    <div id="dialog-make" title="Make Fraction Bar" style="display: none;">
        <p>
            <label class="c_number_whole" for="whole-field">Write Fraction:</label>
        </p>
        <table style="width:10">
            <tbody>
                <tr>
                    <td rowspan="2">
                        <input type="text" id="whole-field" style="border:1; color:#000000; font-weight:bold; text-align:right;" size="4" value="">
                    </td>
                    <td style="border-bottom:solid 1px">
                        <input type="text" id="num-field" style="border:1; color:#000000; font-weight:bold; text-align:center;" size="4">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" id="denum-field" style="border:1; color:#000000; font-weight:bold; text-align:center;" size="4">
                    </td>
                </tr>
            </tbody>
        </table>
        <p></p>
    </div>

    <div id="dialog-file" title="Open File" style="display: none;">
        <p class="c_open_file">&nbsp;</p>
        <p></p>
        <p></p>
        <input type="file" id="files" name="files[]" multiple>
        <!-- <output id="list"></output> -->
    </div>

    <!-- Include jQuery UI Dialog initialization if necessary -->
    <script>
        $(function() {
            // Initialize dialogs
            $("#dialog-splits").dialog({ autoOpen: false });
            $("#dialog-properties").dialog({ autoOpen: false });
            $("#dialog-iterate").dialog({ autoOpen: false });
            $("#dialog-make").dialog({ autoOpen: false });
            $("#dialog-file").dialog({ autoOpen: false });
        });
    </script>
</body>
</html>
